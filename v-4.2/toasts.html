<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Toasts</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<button class="btn btn-primary mt-5" id="btnToast" type="button">
			Chamar Toast
		</button>
	</div>

	<div style="position: relative; min-height: 200px;">
		<div class="toast" role="alert" data-delay="3000" style="position: absolute; top: 0; right: 0;">
			<div class="toast-header">
				<img src="img/logo.png" class="rounded mr-2">
				<strong class="mr-auto">PontoCOM Desenvolvimento</strong>
				<small class="text-muted">15 minutos</small>
				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="toast-body">
				Ol√°! Seja Bem vindo ao Sistema....
			</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btnToast').click(function(){
				$('.toast').toast('show');
			});
		});
	</script>
</body>
</html>
