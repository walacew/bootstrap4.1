<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Dropdowns</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		.row{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="dropdown">
					<button id="button1" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" 
					aria-haspopup="true" aria-expanded="false"> Dropdown</button>
					<div class="dropdown-menu" aria-labelledby="button1">
						<a class="dropdown-item" href="#">Link 1</a>
						<a class="dropdown-item" href="#">Link 2</a>
						<a class="dropdown-item" href="#">Link 3</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="dropdown">
					<a id="button2"  class="btn btn-primary dropdown-toggle" href="#" role="button" data-toggle="dropdown" 
					aria-haspopup="true" aria-expanded="false"> Link Dropdown</a>
					<div class="dropdown-menu" aria-labelledby="button2">
						<h6 class="dropdown-header">Cabeçalho do meu Dropdown</h6>
						<a class="dropdown-item" href="#">Link 1</a>
						<a class="dropdown-item disabled" href="#">Link 2</a>
						<a class="dropdown-item" href="#">Link 3</a>
						<div class="dropdown-divider"></div>
						<h6 class="dropdown-header">Cabeçalho separado do meu Dropdown</h6>
						<a class="dropdown-item" href="#">Link Separado</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
