<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Icones</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
	<style type="text/css">
		.row{
			margin-bottom: 10px;
		}

		.icon{
			width: 20px;
		}

	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<button class="btn btn-secundary">
					<img src="iconic/svg/key.svg" alt="Icone Chave" class="icon"> Chave
				</button>
				<button class="btn btn-secundary">
					<img src="iconic/svg/pie-chart.svg" alt="Icone Grafico" class="icon"> Grafico
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-primary">
					<span class="oi oi-tag" title="Icone tag" aria-hidden="true"></span> Tag
				</button>
				<button class="btn btn-warning">
					<span class="oi oi-warning" title="Icone Atenção" aria-hidden="true"></span> Atenção
				</button>
			</div>
		</div>

	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
