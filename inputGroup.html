<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Input Group</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		.row{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="input-group">
					<span class="input-group-addon" id="input1">@</span>
					<input type="text" class="form-control" name="input1" placeholder="Nome de Usuário"
					aria-label="Nome de Usuário" aria-decribedby="input1">
				</div>
			</div>
			<div class="col-4">
				<div class="input-group">
					<input type="text" class="form-control" name="input1" placeholder="Nome de Usuário"
					aria-label="Nome de Usuário" aria-decribedby="input1">
					<span class="input-group-addon" id="input1">@seudominio.com.br</span>
				</div>
			</div>
			<div class="col-4">
				<div class="input-group">
					<span class="input-group-addon" id="input1">R$</span>
					<input type="text" class="form-control" name="input1" placeholder="Nome de Usuário"
					aria-label="Nome de Usuário" aria-decribedby="input1">
					<span class="input-group-addon" id="input1">.00</span>
				</div>
			</div>
			<div class="col-4">
				<div class="input-group">
					<span class="input-group-addon" id="input1">R$</span>
					<span class="input-group-addon" id="input1">0.00</span>
					<input type="text" class="form-control" name="input1" placeholder="Nome de Usuário"
					aria-label="Nome de Usuário" aria-decribedby="input1">
				</div>
			</div>
			<div class="col-4">
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="input1">R$</span>
					<input type="text" class="form-control" name="input1" placeholder="Nome de Usuário"
					aria-label="Nome de Usuário" aria-decribedby="input1">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" aria-label="Checkbox acompanhando um input de Texto">
					</span>
					<input type="text" class="form-control" aria-label="Input de Texto acompanhando Checkbox"> 
				</div>
			</div>
			<div class="col-4">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="radio" aria-label="Checkbox acompanhando um input de Texto">
					</span>
					<input type="text" class="form-control" aria-label="Input de Texto acompanhando Checkbox"> 
				</div>
			</div>
			<div class="col-4">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Pesquisar por..."> 
					<span class="input-group-btn">
						<button class="btn btn-secondary">Buscar</button>
					</span>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
