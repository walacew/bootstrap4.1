<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Imagem</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<img src="img/imagem1.jpg" class="img-fluid">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="img/imagem1.jpg" class="img-thumbnail">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="img/imagem2.jpg" class="img-fluid float-left">
			</div>
			<div class="col">
				<img src="img/imagem2.jpg" class="img-fluid rounded float-right">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="img/imagem2.jpg" class="img-fluid mx-auto d-block">
			</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
